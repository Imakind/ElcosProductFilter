<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container" style="max-width:420px;">
    <h3 class="mb-3">Вход</h3>

    <div th:if="${param.error}" class="alert alert-danger">Неверный логин или пароль</div>
    <div th:if="${param.logout}" class="alert alert-info">Вы вышли из аккаунта</div>

    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label class="form-label">Логин</label>
            <input class="form-control" type="text" name="username" required autofocus>
        </div>
        <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input class="form-control" type="password" name="password" required>
        </div>
        <div class="form-check mb-3">
            <!-- ВАЖНО: имя поля должно быть ровно remember-me -->
            <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me">
            <label class="form-check-label" for="rememberMe">Запомнить меня</label>
        </div>
        <button class="btn btn-primary w-100" type="submit">Войти</button>
    </form>
</div>
</body>
</html>
