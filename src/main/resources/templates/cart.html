<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2>Корзина</h2>
    <div th:if="${#lists.isEmpty(cartProducts)}">
        <p>Корзина пуста.</p>
    </div>
    <div th:each="product : ${cartProducts}" class="card mb-2">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <h5 class="card-title" th:text="${product.name}">Название</h5>
                <p class="card-text" th:text="'Бренд: ' + ${product.brand.brandName}"></p>
            </div>
            <a th:href="@{'/cart/remove?productId=' + ${product.productId}}" class="btn btn-danger">Удалить</a>
        </div>
    </div>
</div>
</body>
</html>
