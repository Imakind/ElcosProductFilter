<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Фильтр товаров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script th:inline="javascript">
        function onBrandChange() {
            let brandId = document.querySelector('select[name="brandId"]').value;

            fetch(`/filter/options?brandId=` + brandId)
                .then(res => res.json())
                .then(data => {
                    // Обновим категории
                    let groupSelect = document.querySelector('select[name="groupId"]');
                    groupSelect.innerHTML = '<option value="">Выберите группу</option>';
                    data.groups.forEach(group => {
                        groupSelect.innerHTML += `<option value="${group.categoryId}">${group.name}</option>`;
                    });

                    // Обновим параметры (пример для param1)
                    let param1Select = document.querySelector('select[name="param1"]');
                    param1Select.innerHTML = '<option value="">Выберите значение</option>';
                    data.param1List.forEach(val => {
                        param1Select.innerHTML += `<option value="${val}">${val}</option>`;
                    });

                    // можно повторить для param2List... и подгрупп
                });
        }
        function onGroupChange() {
            let groupId = document.querySelector('select[name="groupId"]').value;

            fetch(`/filter/subgroups?groupId=` + groupId)
                .then(res => res.json())
                .then(data => {
                    let subGroupSelect = document.querySelector('select[name="subGroupId"]');
                    subGroupSelect.innerHTML = '<option value="">Выберите подгруппу</option>';
                    data.forEach(sub => {
                        subGroupSelect.innerHTML += `<option value="${sub.categoryId}">${sub.name}</option>`;
                    });
                });
        }
    </script>
</head>
<body class="p-4">
<div class="container">
    <h2 class="mb-4">Фильтр товаров</h2>
    <form method="get" th:action="@{/}">
        <div class="row mb-3">
            <div class="col">
                <label>Бренд:</label>
                <select name="brandId" class="form-select" onchange="onBrandChange()">
                <option value="">Выберите бренд</option>
                    <option th:each="brand : ${brands}"
                            th:value="${brand.brandId}"
                            th:text="${brand.brandName}"
                            th:selected="${brand.brandId} == ${param.brandId}">
                    </option>
                </select>
            </div>
            <div class="col">
                <label>Группа товара:</label>
                <select name="groupId" class="form-select" onchange="onGroupChange()">
                <option value="">Выберите группу</option>
                    <option th:each="group : ${groups}"
                            th:value="${group.categoryId}"
                            th:text="${group.name}"
                            th:selected="${group.categoryId} == ${param.groupId}">
                    </option>
                </select>
            </div>
            <div class="col">
                <label>Подгруппа товара:</label>
                <select name="subGroupId" class="form-select">
                    <option value="">Выберите подгруппу</option>
                    <option th:each="sub : ${subGroups}"
                            th:value="${sub.categoryId}"
                            th:text="${sub.name}"
                            th:selected="${sub.categoryId} == ${param.subGroupId}">
                    </option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label>Параметр 1:</label>
                <select name="param1" class="form-select">
                    <option value="">Выберите значение</option>
                    <option th:each="val : ${param1List}"
                            th:value="${val}" th:text="${val}"
                            th:selected="${val} == ${param.param1}">
                    </option>
                </select>
            </div>
            <div class="col">
                <label>Параметр 2:</label>
                <select name="param2" class="form-select">
                    <option value="">Выберите значение</option>
                    <option th:each="val : ${param2List}"
                            th:value="${val}" th:text="${val}"
                            th:selected="${val} == ${param.param2}">
                    </option>
                </select>
            </div>
            <div class="col">
                <label>Параметр 3:</label>
                <select name="param3" class="form-select">
                    <option value="">Выберите значение</option>
                    <option th:each="val : ${param3List}"
                            th:value="${val}" th:text="${val}"
                            th:selected="${val} == ${param.param3}">
                    </option>
                </select>
            </div>
            <div class="col">
                <label>Параметр 4:</label>
                <select name="param4" class="form-select">
                    <option value="">Выберите значение</option>
                    <option th:each="val : ${param4List}"
                            th:value="${val}" th:text="${val}"
                            th:selected="${val} == ${param.param4}">
                    </option>
                </select>
            </div>
            <div class="col">
                <label>Параметр 5:</label>
                <select name="param5" class="form-select">
                    <option value="">Выберите значение</option>
                    <option th:each="val : ${param5List}"
                            th:value="${val}" th:text="${val}"
                            th:selected="${val} == ${param.param5}">
                    </option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Применить</button>
    </form>
</div>
</body>
</html>
